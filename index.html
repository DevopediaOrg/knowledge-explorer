<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/main.css">
  <title>Devopedia - Knowledge Explorer</title>
</head>
<body>
  <div class = "container">

    <div class="well well-sm box-shadow-demo">
        <h3 class="text-center text-light">Devopedia - Knowledge Explorer</h3>
    </div>
    
    <div class="panel-group" id="accordion">

        <form name="form_ke">
            <div class="input-group">
                <span class="input-group-addon bg_purple">Explore >></span>
                <input id="ke_txt_explore" type="text" class="form-control" name="ke_txt_explore" placeholder="Explore">
            </div>
            <div class="text-center">
                <pre id="ke_graph" style="display:none;">&nbsp;
                </pre>
            </div>
            <div>&nbsp;</div>
            <div class="text-center">
                <button type="submit" class="btn btn-purple" id="ke_btn_submit">Submit</button>
                <button type="reset" class="btn btn-purple" id="ke_btn_reset">Reset</button>
            </div>
        </form>

    </div>
    <svg width="100%" height="600"></svg>
  </div>

  <script src="/static/js/app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="static/js/example-data.js"></script>
  <script src="static/js/chart.js"></script>
</body>
</html>
